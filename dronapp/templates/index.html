{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images\DrOn_logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <h2>Dr.On</h2>
        </a>

        <div class="search-box">

            <form class="form-inline">
                <input class="search form-control mr-sm-5 test" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


        <a href="{% url 'myprofile' %}"><i class="bi bi-person-circle"><svg xmlns="http://www.w3.org/2000/svg" style="color:white ; margin-left:700px;"  width="50" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg></i>
        </a>

    </nav>

    <form action="" method="post">
        {% csrf_token %}
        <div calss="container" style="background-color: rgb(169, 223, 223); height: 200px;">

                <h3>Welcome</h3>
                <h1>Dr.On</h1>
                <h5>We are there for you</h5>
                <h5>Start exploring our website today and take control of your healthcare journey. Your well-being is our priority!</h5>
            </section>
        </div>

        <div class="container2" style="height: 600px; width: 100%;">
            <button type="submit" class="btn_login btn btn-primary"><a href="{% url 'login' %}" style="text-decoration: none; color:white;">Login</a></button>
            <button type="submit" class="btn_signup btn btn-primary"><a href="{% url 'signup' %}" style="text-decoration: none; color:white;">Signup</a></button>
        </div>

        <!-- footer -->
        <div class="footer">
            <div style="background-color: rgb(33, 27, 68);" class="card text-center">
                <div class="card-header text-white">
                    <h3> About DrOn 24*7</h3>
                </div>
                <div class="card-body text-white">

                    <ul style="list-style-type: none;">
                        <li>About Us</li>
                        <li>contact us</li>
                        <li>Terms and Conditions</li>

                    </ul>

                </div>
                <div class="card-footer text-muted">
                    2 days ago
                    <nav class="shared-global_footer-footer_component__bottomSocial" itemscope=" " itemtype="http://schema.org/Organization" aria-label="social">
                        <a class="shared-global_footer-footer_component__socialLink" rel="nofollow" aria-label="Twitter" href=" "> <img loading="lazy " alt="Twitter" title="Twitter" src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/social-icons/icon-twitter-ab9290f5d6a0413c0838e5b7da72d0b6.svg
            " width="22" height="22"></a>
                        <a class="shared-global_footer-footer_component__socialLink" rel="nofollow" aria-label="Facebook" href=" "> <img loading="lazy" alt="Facebook" title="Facebook" src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/social-icons/icon-facebook-92e7976b8b4c9e219582df64a1e8a752.svg
            " width="22" height="22 "></a>
                        <a class="shared-global_footer-footer_component__socialLink" rel="nofollow" aria-label="YouTube" href=" "> <img loading="lazy" alt="YouTube" title="YouTube" src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/social-icons/icon-youtube-1917b1659c5e432fa16736ddb8eece47.svg
            " width="22" height="22"></a>
                        <a class="shared-global_footer-footer_component__socialLink" rel="nofollow" aria-label="Instagram" href=" "> <img loading="lazy" alt="Instagram" title="Instagram" src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/social-icons/icon-instagram-0d05cca274498f7aab6a8c2d4c72b023.svg
            " width="22" height="22"></a>
                        <a class="shared-global_footer-footer_component__socialLink" rel="nofollow" aria-label="Pinterest" href=" "> <img loading="lazy" alt="Pinterest" title="Pinterest" src="https://assets.market-storefront.envato-static.com/storefront/packs/media/images/social-icons/icon-pinterest-082aba983bc285ff9a25bbd813fd52fa.svg
            " width="22" height="22"></a>
